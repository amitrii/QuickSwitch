<!DOCTYPE html>
<html>

<head>
  <title>Toggle Edit/Display URL</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="heading">QSwitch</div>
    <div class="checkbox-wrapper-10">
      <input name="openOption" value="newTab" type="checkbox" id="cb5" class="tgl tgl-flip" />
      <label for="cb5" data-tg-on="New Tab" data-tg-off="Current Tab" class="tgl-btn"></label>
    </div>
    <fieldset>

      <button id="cmsOption" name="modifyButton" class="button2">CMS</button>

      <button id="liveOption" name="modifyButton" class="button2">Live</button>

      <button id="previewOption" name="modifyButton" class="button2">Prev</button>

    </fieldset>
  </div>
  <script src="popup.js"></script>
</body>

</html>
